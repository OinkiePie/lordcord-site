<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!-- <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>LordBot</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div
      id="loader"
      style="
        width: 100vw;
        height: 100vh;
        background-color: #ececef;
        position: absolute;
      ">
      <span></span>
    </div>
    <script>
      if (
        { true: true, false: false }[localStorage.themeIsDark] ??
        window.matchMedia('(prefers-color-scheme: dark)').matches
      ) {
        document.documentElement.classList.add('dark');
        document.getElementById('loader').style.backgroundColor = '#181820';
      }
    </script>
    <div id="root"></div>
    <noscript>You need to enable Javascript for this site</noscript>
    <script
      type="module"
      src="/src/main.jsx"></script>
    <script
      src="/src/js/wow.min.js"
      async></script>
    <script>
      window.onload = () => document.getElementById('loader').remove();
    </script>
  </body>
</html>
